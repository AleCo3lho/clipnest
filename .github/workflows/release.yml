name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build Linux
      run: |
        GOOS=linux GOARCH=amd64 go build -v -o clipnest-linux-amd64 ./cmd/clipnest
        GOOS=linux GOARCH=amd64 go build -v -o clipnestd-linux-amd64 ./cmd/clipnestd

    - name: List binaries
      run: ls -lh

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          clipnest-linux-amd64
          clipnestd-linux-amd64
          clipnest-darwin-amd64
          clipnestd-darwin-amd64
          clipnest-darwin-arm64
          clipnestd-darwin-arm64
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
