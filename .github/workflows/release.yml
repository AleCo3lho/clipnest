name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            suffix: linux-amd64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build CLI
      run: |
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o clipnest-${{ matrix.suffix }} ./cmd/clipnest

    - name: Build Daemon
      run: |
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o clipnestd-${{ matrix.suffix }} ./cmd/clipnestd

    - name: Upload Binaries
      uses: actions/upload-artifact@v4
      with:
        name: clipnest-${{ matrix.suffix }}
        path: |
          clipnest-${{ matrix.suffix }}
          clipnestd-${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: .

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          clipnest-darwin-amd64/*
          clipnest-darwin-arm64/*
          clipnest-linux-amd64/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
